<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date">Sunday 27 July 2021</p>
        </div>

        <div id="now">
            <p id="temprature">28</p>
            <p id="feelsLike">Feels like: 30</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 25 Max: 28</p>
        </div>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
